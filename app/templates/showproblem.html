{% extends "base.html" %}
{% block content %}
    <h1> Problem #{{problem.id}} </h1>
    <a href="{{url_for('editProblem',course_id=course.id,pset_id=pset.id,problem_id=problem.id)}}">Edit</a><br>
    <a href="{{url_for('deleteProblem',course_id=course.id,pset_id=pset.id,problem_id=problem.id)}}">Delete</a><br>
    <form>
        <div>
            {{problem.text|safe}}
        </div>
        <button type="submit">Check</button>
    </form>
{% endblock %}
