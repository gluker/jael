{% extends "base.html" %}
{% block title %}Course #{{course.id}} {% endblock %}
{% block content %}
    <h1>{{course.name}}</h1>
    <br>
    <a href="{{url_for('editCourse',course_id=course.id)}}">Edit Course</a><br>
    <a href="{{url_for('deleteCourse',course_id=course.id)}}">Delete Course</a><br>
    <a href="{{url_for('newPSet',course_id=course.id)}}">Create new pset</a>
    <br><br>
    {% for pset in psets %}
        <div>
            <a href="{{url_for('showPSet',course_id=course.id,pset_id=pset.id)}}">
                {{pset.title}}
            </a>
        </div>
    {% endfor %}
{% endblock %}
