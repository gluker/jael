{% extends "base.html" %}
{% block title %}List of all courses{% endblock %}
{% block content %}
    <h1>List of all Courses</h1><br>
    <a href="{{url_for('newCourse')}}">Create a new course</a><br>
    <div class="list-group">
    {% for course in courses %}
            <a  href="{{url_for('showCourse',course_id=course.id)}}" class="list-group-item">{{course.name}}</a>
    {% endfor %}
    </div>
{% endblock %}
