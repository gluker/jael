{% extends "base.html" %}
{% block title %}List of all courses{% endblock %}

{% block content %}
    <h1>List of all available Courses</h1><br>
    <div class="list-group">
    {% for course in courses %}
            <a  href="{{url_for('showCourse',course_id=course.id)}}" class="list-group-item">{{course.name}}</a>
    {% endfor %}
    </div>
    {% if current_user.type == "admin" %}
    <a href="{{url_for('newCourse')}}" class="btn btn-warning">Create a new course</a><br>
    {% endif %}
{% endblock %}
