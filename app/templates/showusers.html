{% extends "base.html" %}
{% block content %}
<table class="table table-striped table-bordered">
    <form action="#" method="GET">
    <thead class="h4">
        <tr>
            <td>id</td>
            <td>email</td>
            <td>Type</td>
            <td></td>
            
        <tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{user.id}}</td>
            <td>{{user.email}}</td>
            <td>{{user.type}}</td>
            <td><a class="btn btn-warning btn-xs" href="{{url_for('editUser',user_id=user.id)}}">Edit</a>
            <a class="btn btn-danger btn-xs pull-right" href="{{url_for('deleteUser',user_id=user.id)}}">X</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
