{% extends "base.html" %}
{% block content %}
    <h1>{{pset.title}}</h1>
    <a href="{{url_for('editPSet',course_id=course.id,pset_id=pset.id)}}">Edit</a><br>
    <a href="{{url_for('deletePSet',course_id=course.id,pset_id=pset.id)}}">Delete</a><br>
    <a href="{{url_for('newProblem',course_id=course.id,pset_id=pset.id)}}">New Problem</a><br>
    {% for problem in problems %}
        <div>
            <a
            href="{{url_for('showProblem',course_id=course.id,pset_id=pset.id,problem_id=problem.id)}}">{{problem.id}}</a>
        </div>
    {% endfor %}
{% endblock %}
