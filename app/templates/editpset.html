{% extends "base.html" %}
{% block content %}
    <h1>Edit Problem Set</h1>
    <form method="POST" action="#">
        <div>
            <label for="title">Title:</label>
            <input type="text" name="title" placeholder="{{pset.title}}">
        </div>
        <div>
            <label for="opens">Opens:</label>
            <input type="date" name="opens" placeholder="{{pset.opens}}">
        </div>
        <div>
            <label for="due">Due:</label>
            <input type="date" name="due" placeholder="{{pset.due}}">
        </div>
        <div>
            <button type="submit">Edit</button>
        </div>
    </form>
{% endblock %}
